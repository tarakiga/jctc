version: '3.8'

services:
  app:
    build: .
    container_name: jctc_app
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql+asyncpg://jctc_user:${DB_PASSWORD}@db:5432/jctc_db
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=false
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - 'ALLOWED_ORIGINS=["https://jctc.ng","https://api.jctc.ng"]'
      - 'ALLOWED_HOSTS=["api.jctc.ng","jctc.ng"]'
      - 'ADMIN_EMAIL=admin@jctc.ng'
      - 'ADMIN_PASSWORD=AdminPass2025!'
      - 'ADMIN_NAME=System Administrator'
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - app_logs:/app/logs
      - app_uploads:/app/uploads
    networks:
      - jctc_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.jctc-app.rule=Host(`api.jctc.ng`)"
      - "traefik.http.routers.jctc-app.tls=true"
      - "traefik.http.routers.jctc-app.tls.certresolver=letsencrypt"

  web:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: jctc_web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=https://api.jctc.ng
      - NODE_ENV=production
    networks:
      - jctc_network
    depends_on:
      - app
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.jctc-web.rule=Host(`jctc.ng`) || Host(`www.jctc.ng`)"
      - "traefik.http.routers.jctc-web.tls=true"
      - "traefik.http.routers.jctc-web.tls.certresolver=letsencrypt"

  db:
    image: postgres:15-alpine
    container_name: jctc_db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=jctc_db
      - POSTGRES_USER=jctc_user
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/db_init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - jctc_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U jctc_user -d jctc_db" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: jctc_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - jctc_network
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 3

  traefik:
    image: traefik:v2.10
    container_name: jctc_traefik
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    command:
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--log.level=INFO"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "letsencrypt:/letsencrypt"
    networks:
      - jctc_network

  prometheus:
    image: prom/prometheus:latest
    container_name: jctc_prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - jctc_network

  grafana:
    image: grafana/grafana:latest
    container_name: jctc_grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - jctc_network

volumes:
  postgres_data:
  redis_data:
  app_logs:
  app_uploads:
  letsencrypt:
  prometheus_data:
  grafana_data:


networks:
  jctc_network:
    driver: bridge
