[tool:pytest]
# pytest configuration for the audit and compliance system tests

# Test discovery patterns
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Coverage configuration
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=app
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    api: API endpoint tests
    audit: Audit system specific tests
    compliance: Compliance reporting tests
    retention: Data retention and archival tests
    slow: Tests that take a long time to run
    database: Tests that require database access
    mock: Tests that use mocking extensively

# Test directories to ignore
norecursedirs = 
    .git
    .tox
    node_modules
    __pycache__
    .pytest_cache
    htmlcov
    .coverage

# Minimum version requirements
minversion = 6.0

# Log configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings configuration
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning